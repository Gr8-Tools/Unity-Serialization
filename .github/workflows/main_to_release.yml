name: Create Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed
    
jobs:
  upm-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create Release for OpenUPM
      # if: ${{ success() }}
      id: create_release
      uses: quabug/create-upm-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        target: main
        upm_tag_prefix: v
        upm_package_path: Packages/Binary-Serialization
        create_unitypackage: true
        unitypackage_name: Binary-Serialization